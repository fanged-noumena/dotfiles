config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',ap': config-cycle content.user_stylesheets ~/solarized-everything-css/css/apprentice/apprentice-all-sites.css
          ""
        ',da': config-cycle content.user_stylesheets ~/solarized-everything-css/css/dark/dark-all-sites.css
          ""
        ',dr': config-cycle content.user_stylesheets ~/solarized-everything-css/css/darculized/darculized-all-sites.css
          ""
        ',gr': config-cycle content.user_stylesheets ~/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css
          ""
        ',m': spawn mpv {url}
        ',sd': config-cycle content.user_stylesheets ~/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
          ""
        ',sl': config-cycle content.user_stylesheets ~/solarized-everything-css/css/solarized-light/solarized-light-all-sites.css
          ""
        <Ctrl+r>: config-cycle content.user_stylesheets "~/.config/qutebrowser/css/my.css"
          ""
        M: hint links spawn mpv {hint-url}
        Z: hint links spawn st -e youtube-dl {hint-url}
        t: set-cmd-text -s :open -t
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  content.notifications.enabled:
    https://boards.4chan.org: true
    https://tilde.chat: true
  content.user_stylesheets:
    global: null
  statusbar.show:
    global: always
  tabs.position:
    global: left
  tabs.show:
    global: never
